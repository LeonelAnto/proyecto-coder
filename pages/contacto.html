    <main>
        <section class="contacto">
            <div class="separador">
                <h2>Como contactarnos?</h2>
            </div>

            <div>
                <p>
                Para contactarnos le pedimos que rellene un formulario
                asegurese de colocar el motivo por el cual nos contacta, de lo contrario sera ignorado
                </p>
            </div>
            
        </section>
            
    <section class="formulario">
            <form action="" method="" enctype="">



        <div class="formulario-primera-fila">       
            <div class="name">
                <label for="nombre">Name:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre">
            </div>
            <div class="surname">
                <label for="apellido">Surname:</label>
                <input type="text" id="apellido" placeholder="Escribí tu apellido">
            </div>
        </div> 


        <div class="formulario-segunda-fila">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Escribí tu Correo electronico">
            </div>
    
            <div class="genero">
                <label for="">Genero:</label>
                <div>
                    <ul>
                        <li><label for="masculino">Masculino</label>
                        <input type="radio" name="genero"></li>
                        <li><label for="femenino">Femenino</label>
                        <input type="radio" name="genero"></li>
                    </ul>
                </div>
            </div>
        </div>





        
                <div class="pais">
                    <label for="pais">Pais</label>
                    <select name="" id="">
                        <option value="">-</option>
                        <option value="">Argentina</option>
                        <option value="">Bolivia</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Colombia</option>
                        <option value="">Ecuador</option>
                        <option value="">México</option>
                        <option value="">Paraguay</option>
                        <option value="">Perú</option>
                        <option value="">Uruguay</option>
                        <option value="">Venezuala</option>
                    </select>
                </div>

                <div class="motivo">
                    <label for=""></label>
                    <textarea name="" id="" cols="50" rows="30" placeholder="Escriba el motivo"></textarea>
                </div>

                <div class="enviar">
                    <input type="submit">
                    <input type="reset">
                </div>
            
            </form>
            
        </section>
